<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Journal App</title>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script src="static/jquery-3.4.1.js"></script>
	<script defer src="static/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
                <h1>Journal App</h1>
            </div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-10">
				<!-- Input new journal entry -->
				<form action="/" method="POST">
					<input class="form-control" type="text" name="date" placeholder="YYYY-MM-DD"/>
					<textarea class="form-control" rows="8" type="text" name="entry" placeholder="Type your journal entry"></textarea>
					<button type="submit" class="btn btn-dark">Add Entry</button>
				</form>
				<div id="entriesList">
					{{range .}}
						<br>
						<h4>{{.Date}}</h4>
						<p>{{.Entry}}</p>
						
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalLong" style="float: right;">
						Edit {{.Date}}
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" style="float: right">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<form action="/" method="POST">
										<div class="modal-header">
										
											<h5 class="modal-title" id="exampleModalLongTitle">{{.Date}}</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
											</button>
										
										</div>
										<div class="modal-body">
											<textarea id="edit-entry-date" name="edit-entry-date">{{.Date}}</textarea>
											<p>{{.Entry}}</p>
											<textarea class="form-control" id="edit-entry" name="edit-entry" row="8"></textarea>
										</div>
										<div class="modal-footer">
											<button type="button submit" class="btn btn-dark">Save changes</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					{{end}}
				</div>
			</div>
		</div>
	</div>
</body>
</html>

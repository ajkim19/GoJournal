<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Journal App</title>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script rel="stylesheet" href="styles.css"></script>
	<script defer src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
                <h1 style="text-align:center;">Journal App</h1>
            </div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-10">
				<form action="/" method="POST">
					<input class="form-control" type="text" name="date" placeholder="YYYY-MM-DD"/>
					<textarea class="form-control" rows="8" type="text" name="entry" placeholder="Type your journal entry"></textarea>
					<button type="submit" class="btn btn-dark">Add Entry</button>
				</form>
				<div id="entriesList">
					{{range .}}
						<h4>{{.Date}}</h4>
						<p>{{.Entry}}</p>
						<button data-modal-target="#modal">Edit</button>
						<div class="edit-modal" id="edit-modal">
							<div class="edit-header">
								<div class="edit-title">Editing {{.Date}}</div>
								<button data-close-button class="close-button">&times;</button>
							</div>
							<textarea class="edit-text" name="edit-text"></textarea>
						</div>
						<div id="overlay"></div>
					{{end}}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
